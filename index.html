    let db=firebase.database();
    
    let besokbok= db.ref("besokbok")
        function submit_data(){

            var beskjed_In= document.getElementById("txtBeskjed").value
            
            let new_object=besokbok.cild(navn_In)
            new_object.set({                txtNavn:navn_In,

           <section id="gjestebok">
